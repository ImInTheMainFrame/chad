<!-- Modal HTML structure -->
<div id="myModal" class="modal">
  <div class="modal-content" id="modalContent">
    <span class="close-btn" onclick="closeModal()">&times;</span>
  </div>
</div>

<script src="mapresizer.min.js"></script>
<script type="text/javascript" src="mapper.js"></script>
<script>
  imageMapResize();

  // Function to open the modal with specific content
  function openModal(content) {
    document.getElementById('modalContent').innerHTML = content;
    document.getElementById('myModal').style.display = 'flex';
  }

  // Function to close the modal
  function closeModal() {
    document.getElementById('myModal').style.display = 'none';
  }

  // Add click event listeners to each area tag
  var areas = document.getElementsByTagName('area');
  for (var i = 0; i < areas.length; i++) {
    areas[i].addEventListener('click', function (event) {
      event.preventDefault();
      event.stopPropagation(); // Prevent the click event from reaching the document click listener
      var modalContent = this.getAttribute('data-modal-content');
      openModal(modalContent);
    });
  }

  // Close modal when clicking anywhere on the document
  document.addEventListener('click', function () {
    var modal = document.getElementById('myModal');
    modal.style.display = 'none';
  });

  /* Add this JavaScript to your existing script */
  document.addEventListener('DOMContentLoaded', function () {
    var areas = document.getElementsByTagName('area');
    for (var i = 0; i < areas.length; i++) {
      areas[i].addEventListener('mouseover', function (event) {
        var title = this.getAttribute('title');
        if (title) {
          var tooltip = document.createElement('div');
          tooltip.className = 'area-title';
          tooltip.textContent = title;
          tooltip.style.position = 'absolute';
          tooltip.style.left = event.pageX + 'px';
          tooltip.style.top = event.pageY + 'px';
          document.body.appendChild(tooltip);
        }
      });

      areas[i].addEventListener('mouseout', function () {
        var tooltips = document.getElementsByClassName('area-title');
        while (tooltips.length > 0) {
          tooltips[0].parentNode.removeChild(tooltips[0]);
        }
      });
    }
  });

</script>
